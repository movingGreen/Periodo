<!DOCTYPE html>

<body>

<h1>The embed element</h1>

<embed type="image/jpg" src="pic_trulli.jpg" width="300" height="200">
<br>
<br>

<embed type="video/webm" src="movie.mp4" width="400" height="300">

<p>To display a picture, it is better to use the 'img' tag.

To display HTML, it is better to use the 'iframe' tag.

To display video or audio, it is better to use the 'video' and 'audio' tags.</p>
